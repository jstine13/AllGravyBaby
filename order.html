<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Order your favorite gravy-smothered meals online from It's All Gravy Baby.">
    <title>Online Ordering</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar" role="navigation" aria-label="Main Site Navigation">
      <div class="navbar-title">
        <h1 class="logo-text">
          <a href="index.html" aria-label="Go To Homepage">It's All Gravy Baby</a>
        </h1>
      </div>

      <div class="navbar-container">

        <div class="navbar-section navbar-left">
          <div class="social-contacts">
            <div class="social-icons">
              <a href="https://twitter.com" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
                <img src="assets/x-twitter-icon.svg" alt="Twitter" class="social-icon" />
              </a>
              <a href="https://facebook.com" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
                <img src="assets/facebook_icon.svg" alt="Facebook" class="social-icon" />
              </a>
              <a href="https://instagram.com" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram_logo.svg" alt="Instagram" class="social-icon" />
              </a>
            </div>
            <a href="contact.html#mainContent" class="nav-menu" aria-label="Contact us">
              <img src="assets/email_icon.svg" alt="Contact Us" class="email-icon" />
              <span class="email-text">Contact Us</span>
            </a>
          </div>
        </div>

        <div class="navbar-section navbar-center">
          <a href="index.html" class="logo-wrapper" aria-label="Go to Homepage">
            <div class="logo-container">
              <img src="assets/main_logo.svg" alt="Logo" class="logo-image" />
            </div>
          </a>
        </div>

        <div class="navbar-section navbar-right">
          <ul class="nav-links">
            <li>
              <a href="menu.html#mainContent" class="nav-menu" aria-label="View the Menu">
                <img src="assets/menu_icon.svg" alt="Menu Icon" class="nav-icon" />
                <span class="nav-text">Menu</span>
              </a>
            </li>
            <li>
              <a href="order.html#mainContent" class="nav-menu" aria-label="Place your order Now">
                <img src="assets/order_icon.svg" alt="Order Now" class="nav-icon" />
                <span class="nav-text">Order Now</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- main content -->
    <main id="mainContent" class="container">
      <h1 id="pageTitle" class="visually-hidden">Order Online â€“ Gravy Meals from It's All Gravy Baby</h1>
      <h2 class="main-header">Start Your Gravy Order</h2>

      <section class="order-grid">
        <div class="order-form">
          <div class="order-item">
            <h2>Sandwich</h2>
            <label for="gravySandwich">Choose your gravy:</label>
            <select id="gravySandwich">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Sandwich" data-price="6.99" data-select="gravySandwich">Add to Order</button>
          </div>

          <div class="order-item">
            <h2>Chicken Strips</h2>
            <label for="gravyChicken">Choose your gravy:</label>
            <select id="gravyChicken">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Chicken Strips" data-price="7.99" data-select="gravyChicken">Add to Order</button>
          </div>

          <div class="order-item">
            <h2>Biscuits</h2>
            <label for="gravyBiscuits">Choose your gravy:</label>
            <select id="gravyBiscuits">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Biscuits" data-price="4.99" data-select="gravyBiscuits">Add to Order</button>
          </div>
        </div>

        <aside class="receipt" aria-labelledby="receiptTitle">
          <h2 id="receiptTitle">Your Receipt</h2>
          <ul id="receiptList"></ul>
          <p class="receipt-total">Total: $<span id="receiptTotal">0.00</span></p>
        </aside>
      </section>

      <!-- back to top button -->
      <button id="backToTopBtn" aria-label="Back to Top">
        <img src="assets/up_arrow.svg" alt="Scroll to Top" class="back-to-top-icon">
      </button>

      <!-- order now popup button -->
      <a href="order.html#mainContent" id="orderPopUp" class="nav-menu" aria-label="Order Now">
        <img src="assets/order_icon_wbg.svg" alt="Order Now" class="nav-icon" />
      </a>
    </main>

    <!-- footer -->
    <footer style="text-align: center; padding: 2rem 1rem; background-color: white;">
      <p>&copy; 2025 It's All Gravy Baby. All rights reserved.<br>
        <a href="https://www.google.com/maps" target="_blank" rel="noopener noreferrer">Find us on Google Maps</a>
      </p>
    </footer>

    <!-- scripts -->
    <script src="js/navbar.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/order.js" defer></script>
  </body>
</html>

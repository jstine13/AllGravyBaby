<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order your favorite gravy-smothered meals online from It's All Gravy Baby.">
    <title>Online Ordering</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- navbar -->
    <nav class="navbar" aria-label="Main Site Navigation">
      <div class="navbar-title">
        <div class="logo-text">
          <a href="index.html">It's All Gravy Baby</a>
        </div>
      </div>

      <div class="navbar-container">

        <div class="navbar-section navbar-left">
          <div>
            <div class="social-icons">
              <a href="https://twitter.com" aria-label="Twitter" target="_blank" rel="noopener noreferrer">
                <img src="assets/x-twitter-icon.svg" alt="" class="social-icon">
              </a>
              <a href="https://facebook.com" aria-label="Facebook" target="_blank" rel="noopener noreferrer">
                <img src="assets/facebook_icon.svg" alt="" class="social-icon">
              </a>
              <a href="https://instagram.com" aria-label="Instagram" target="_blank" rel="noopener noreferrer">
                <img src="assets/instagram_logo.svg" alt="" class="social-icon">
              </a>
            </div>
            <a href="contact.html#mainContent" class="nav-group">
              <img src="assets/email_icon.svg" alt="" class="nav-icon">
              <span class="icon-text">Contact Us</span>
            </a>
          </div>
        </div>

        <div class="navbar-section navbar-center">
          <a href="index.html">
            <div class="logo-container">
                <img src="assets/main_logo.svg" alt="Gravy bowl logo" class="logo-image">
            </div>
          </a>
        </div>

        <div class="navbar-section navbar-right">
          <ul class="nav-links">
            <li>
              <a href="menu.html#mainContent" class="nav-group">
                <img src="assets/menu_icon.svg" alt="" class="nav-icon">
                <span class="icon-text">Menu</span>
              </a>
            </li>
            <li>
              <a href="order.html#mainContent" class="nav-group">
                <img src="assets/order_icon.svg" alt="" class="nav-icon">
                <span class="icon-text">Order Now</span>
              </a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

    <!-- main content -->
    <main id="mainContent" class="container">
      <h1 id="pageTitle" class="visually-hidden">Order Online â€“ Gravy Meals from It's All Gravy Baby</h1>
      <h2 class="main-header">Start Your Gravy Order</h2>

      <section class="order-grid">
        <div class="order-form">
          <div class="card">
            <img src="assets/sammich.svg" alt="" class="food-img">
            <h3>Sandwich</h3>
            <label for="gravySandwich">Choose your gravy:</label>
            <select id="gravySandwich">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Sandwich" data-price="6.99" data-select="gravySandwich">Add to Order</button>
          </div>

          <div class="card">
            <img src="assets/drumstick.svg" alt="" class="food-img">
            <h3>Chicken Strips</h3>
            <label for="gravyChicken">Choose your gravy:</label>
            <select id="gravyChicken">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Chicken Strips" data-price="7.99" data-select="gravyChicken">Add to Order</button>
          </div>

          <div class="card">
            <img src="assets/biscuit.svg" alt="" class="food-img">
            <h3>Biscuits</h3>
            <label for="gravyBiscuits">Choose your gravy:</label>
            <select id="gravyBiscuits">
              <option value="">-- Select Gravy --</option>
              <option value="Classic Brown">Classic Brown</option>
              <option value="Sawmill White">Sawmill White</option>
              <option value="Swedish Meatball">Swedish Meatball</option>
              <option value="Turkey">Turkey</option>
              <option value="Vegan">Vegan</option>
              <option value="Spicy Cajun">Spicy Cajun</option>
            </select>
            <button class="add-btn" data-item="Biscuits" data-price="4.99" data-select="gravyBiscuits">Add to Order</button>
          </div>
        </div>

        <aside class="receipt" aria-labelledby="receiptTitle">
          <h3 id="receiptTitle">Your Receipt</h3>
          <ul id="receiptList"></ul>
          <h4 class="receipt-total">Total: $<span id="receiptTotal">0.00</span></h4>
        </aside>
      </section>

      <!-- back to top button -->
      <button id="backToTopBtn" class="back-to-top pop-up-btns" aria-label="Back to Top">
        <img src="assets/up_arrow.svg" alt="" class="nav-icon">
      </button>
    </main>

    <!-- footer -->
    <footer style="text-align: center; padding: 2rem 1rem; background-color: white;">
      <p>&copy; 2025 It's All Gravy Baby. All rights reserved.<br>
        <a href="https://www.google.com/maps" target="_blank" rel="noopener noreferrer">Find us on Google Maps</a>
      </p>
      <p>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
          <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss" alt="Valid CSS!">
        </a>
      </p>
    </footer>

    <!-- scripts -->
    <script src="js/main.js" defer></script>
    <script src="js/order.js" defer></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Check out our gravy-covered comfort food menu. Sandwiches, chicken strips, and biscuits. It's all better with gravy.">
    <title>Menu</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/navbar.css"/>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <!-- nav bar section -->
    <div data-include="navbar.html"></div>

    <!-- main body -->
    <main id="mainContent" class="container" role="main">
      
      <h1 id="pageTitle" class="visually-hidden">Menu - Gravy-Smothered Sandwiches, Chicken, and Biscuits with Gravy</h1>
      
      <h2 class="main-header" id="menuHeading">Menu</h2>

      <section id="menuItems" class="menu-section" aria-labelledby="menuHeading" role="region">
        
        <article class="menu-item" role="group" aria-labelledby="sandwichesHeading">
          <h3 id="sandwichesHeading">Sandwiches</h3>
          <p>Served with your choice of gravy.</p>
        </article>

        <article class="menu-item" role="group" aria-labelledby="chickenHeading">
          <h3 id="chickenHeading">Chicken Strips</h3>
          <p>Crispy and golden, gravy optional.</p>
        </article>

        <article class="menu-item" role="group" aria-labelledby="biscuitsHeading">
          <h3 id="biscuitsHeading">Biscuits</h3>
          <p>Flaky and warm... even better with gravy.</p>
        </article>

      </section>

      <!-- back to top -->
      <button id="backToTopBtn" aria-label="Back to Top">
        <img src="assets/up_arrow.svg" alt="Scroll to Top" class="back-to-top-icon">
      </button>

      <!-- order now button -->
      <a href="order.html#mainContent" id="orderPopUp" class="nav-menu" aria-label="Order Now">
        <img src="assets/order_icon_wbg.svg" alt="Order Now" class="nav-icon" />
      </a>

    </main>

    <!-- footer -->
    <footer style="text-align: center; padding: 2rem 1rem; background-color: white;">
      <p>&copy; 2025 It's All Gravy Baby. All rights reserved.<br>
        <a href="https://www.google.com/maps" target="_blank" rel="noopener noreferrer">Find us on Google Maps</a>
      </p>
    </footer>

    <!-- scripts -->
    <script src="js/navbar.js" defer></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
